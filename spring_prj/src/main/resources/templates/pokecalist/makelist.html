<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>マイリスト</title>
  <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" />
  <link  th:href="@{/css/style.css}" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Header Start -->
  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img th:src="@{/image/Pokecalistman.PNG}" width="60" >
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/mylist}">自分のリスト</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/mylist}">誰かのリスト</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/makelist}">リストを作る</a>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-outline-success" type="submit">お問い合わせ</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- Header End -->
  <!-- main Start -->
  <div class="listform">
    <form>
      <div class="col-md-6 mb-3">
        <label for="deckname" class="form-label" >デッキ名</label>
        <input type="text" class="form-control" id="deckname" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="situation" class="form-label">バトルのシチュエーション</label>
        <input type="text" class="form-control" id="situation" required>
        <div  class="form-text">（例）カードショップ名：ジムバトル</div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="summary" class="form-label">今回のバトルのまとめ</label>
        <input type="text" class="form-control" id="summary"  row="2" required>
        <div  class="form-text">（例）ヌメルゴンを3ターン目までには育てたい</div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="formFile" class="form-label">デッキの写真を選択</label>
        <input class="form-control" type="file" id="formFile" required>
      </div>
      <div class="col-md-6 mb-3">
        <label for="deckcode" class="form-label" >デッキコード</label>
        <input type="text"  class="form-control" id="deckcode" pattern="^[a-zA-Z0-9!@#$%^&*()-_+=[]{}|;:,.<>?]+$" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit List</button>
    </form>
  </div>
  <!-- main End -->

</body>
</html>
