<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>マイリスト</title>
  <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" />
  <link  th:href="@{/css/style.css}" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Header Start -->
  <header class="site-header">
  </header>
  <!-- Header End -->
  <!-- main Start -->
  <div th:if="${validationError}" th:each="error : ${validationError}">
    <label class="text-danger" th:text="${error}"></label>
  </div>

  <main class="form-signin w-100 m-auto">
    <form th:action="@{/register}" th:object="${userRequest}" th:method="post">
      <h1 class="h3 mb-3 fw-normal">サインアップ</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingname" placeholder="Username" th:field="*{name}">
        <label for="floatingname">ユーザーネーム</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" th:field="*{email}">
        <label for="floatingInput">メールアドレス</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:field="*{password}">
        <label for="floatingPassword">パスワード</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">登録</button>
    </form>
  </main>
  <!-- main End -->

</body>
</html>
